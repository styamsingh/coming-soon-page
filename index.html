<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Base Apparel | Coming Soon</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="flyer">
        <header>
          <img src="img/logo.svg" alt="Base Apparel logo" class="logo" />
        </header>

        <main>
          <div class="flyer-content">
            <img
              src="img/hero-image.jpg"
              class="hero-image"
              alt="Woman wearing an orange shirt"
            />

            <div class="text-content">
              <h1><span class="light-text">We're</span><br />coming soon</h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <form action="" method="GET" class="email-field">
                <label for="email"></label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <button class="btn">
                  <img src="img/icon-arrow.svg" alt="" />
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
