<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <title>Base Apparel | Coming Soon</title>

    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="gradient-light">
    <!-- To keep the flyer in middle (horizontal) of the page -->
    <div class="container">
      <div class="left-panel">
        <img src="img/logo.svg" alt="Base Parallel logo" />
        <h1 class="hero-heading">
          <span class="hero-heading-top">We're</span> <br />
          <span class="hero-heading-bottom"
            >coming <br />
            soon</span
          >
        </h1>
        <p class="hero-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#" method="POST">
          <label for="email">
            <input type="email" name="email" placeholder="Email Address" required />
          </label>
          <button class="btn gradient-dark"><img src="img/icon-arrow.svg" alt="" /></button>
        </form>
      </div>
      <img src="img/hero-desktop.jpg" alt="Model image" class="right-panel" />
    </div>
  </body>
</html>
